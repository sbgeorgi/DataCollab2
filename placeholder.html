    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Link to the Settings Component CSS -->

    <!-- Font Awesome CSS (using CDN) -->

<body>
    <div class="container">
        <div class="settings-icon">
            <img src="assets/settings.png" alt="Settings Icon" id="settings-btn">
        </div>
        <h1>Welcome to the Collaborative Data Platform</h1>
        <!-- Add more content or navigation as needed -->
        <div class="dashboard-grid">
            <div class="dashboard-container">
                <a href="projects.html" style="text-decoration: none; color: inherit;">
                    <h2>Projects</h2>
                </a>
            </div>
            <div class="dashboard-container">
                <a href="forum.html" style="text-decoration: none; color: inherit;">
                    <h2>Forum</h2>
                </a>
            </div>
            <div class="dashboard-container">
                <a href="Data_Visualization.html" style="text-decoration: none; color: inherit;">
                    <h2>Data Visualization</h2>
                </a>
            </div>
            <div class="dashboard-container">
                <a href="Wiki.html" style="text-decoration: none; color: inherit;">
                    <h2>Wiki</h2>
                </a>

        <div class="profile-modal">
            <span class="close-btn" id="close-profile">Ã—</span>

            <div class="profile-icon-container">
                <div class="profile-icon" id="profile-icon-container">
                    <img id="profile-image" src="assets/profile_icon.png" alt="Profile Icon">
                </div>
                <input type="file" id="file-input" accept="image/*">
            </div>

            <div id="profile-content">
                <!-- Profile data will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest/dist/umd/supabase.min.js"></script>
    <!-- Link to the Supabase JS file -->
